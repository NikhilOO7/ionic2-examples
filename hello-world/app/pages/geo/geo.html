
<ion-navbar *navbar>
  <ion-title>
    Geolocation
  </ion-title>
</ion-navbar>

<ion-content class="geo">
  <ion-card>
    <div ion-item>
      <button item-left (click)='update()'>Update</button>
      <div item-right>
        <img *ngIf='loading' class='refresh' src='img/three-dots.svg'>
      </div>
    </div>

    <div ion-item *ngFor="#item of geoItemList">
      <span item-left>{{item.label}}:</span>
      <span item-right>{{item.value}}</span>
    </div>
  </ion-card>
</ion-content>
